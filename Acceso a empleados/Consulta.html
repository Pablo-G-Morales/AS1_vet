        <div class="formulario"> 
        <h1>REGISTRAR CONSULTA</h1>
        <form method="post">
            <section>
            <fieldset>
            <div class="consulta">
                 <input type="text" id="nombre" required>
                 <label>Nombre</label>    
            </div>
            <div class="consulta" required>
                 <input type="text" id="edad" required>
                 <label>Edad</label>
            </div>
            <div class="consulta" required>
                <input type="text" id="raza" required>
                <label>Raza</label>
           </div>
           <div class="consulta" required>
                <input type="text" id="propietario" required>
                <label>Nombre propietario</label>
            </div>
            <div class="consulta" required>
                <input type="email" id="email" required>
                <label>Correo electronico</label>
            </div>
            <div class="consulta" required>
                <input type="tel" id="telefono" required>
                <label>Telefono</label>
            </div>
            <div class="consulta" required>
                <input type="date" id="fecha_consulta" required>
                <label>Fecha consulta</label>
            </div>
            <div class="consulta" required>
                <input type="text" id="observaciones" required>
                <label>Observaciones</label>
            </div>
            <div class="boton">
                <a href="Inicio.html">
                     <input type="submit" value="Enviar">
                </a>
