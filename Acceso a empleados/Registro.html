<main>    
<div class="formulario"> 
<h1>REGISTRAR MASCOTA</h1>
<form method="post">
    <section>
    <fieldset>
    <div class="mascota">
         <input type="text" id="nombre" required>
         <label>Nombre</label>    
    </div>
    <div class="mascota" required>
         <input type="text" id="especie" required>
         <label>Especie</label>
    </div>
    <div class="mascota" required>
        <input type="text" id="raza" required>
        <label>Raza</label>
   </div>
   <div class="mascota" required>
        <input type="text" id="tamaño" required>
        <label>Tamaño</label>
    </div>
    <div class="mascota" required>
        <input type="date" id="fechanacimiento" required>
        <label>Fecha nacimiento</label>
    </div>
    <div class="mascota" required>
        <input type="text" id="sexo" required>
        <label>Sexo</label>
    </div>
    <div class="mascota" required>
        <input type="text" id="pelaje" required>
        <label>Color pelaje</label>
    </div>
    <div class="mascota" required>
        <input type="text" id="obtencion" required>
        <label>Modo obtención</label>
    </div>
    <div class="mascota" required>
        <input type="text" id="esterilizado" required>
        <label>Esterilizado</label>
    </div>
    <div class="mascota" required>
        <input type="text" id="alergias" required>
        <label>Alergias</label>
    </div>
    <div class="mascota" required>
        <input type="number" id="vacuna" required>
        <label>Vacunas suministradas</label>
    </div>
    <div class="mascota" required>
        <input type="text" id="discapacidad" required>
        <label> Discapacidad</label>
    </div>
    <div class="mascota" required>
        <input type="text" id="propietario" required>
        <label> Nombre propietario</label>
    </div>
    <div class="mascota" required>
        <input type="tel" id="telefono" required>
        <label>Telefono</label>
    </div>
    <div class="mascota" required>
        <input type="email" id="email" required>
        <label>Correo electronico</label>
    </div>
    <div class="mascota" required>
        <input type="text" id="dpi" required>
        <label>DPI</label>
    </div>
    <div class="mascota" required>
        <input type="text" id="residencia" required>
        <label>Residencia</label>
    </div>
    <div class="boton">
        <a href="Inicio.html">
             <input type="submit" id="submit" value="Enviar">
        </a>
    </div>
    <footer>
        <p>©2024. Super Pet. Derechos Reservados</p>
    </footer>
</fieldset>
</section>
</form>
    </div>
    <script src="javascript/registro.js"></script>
